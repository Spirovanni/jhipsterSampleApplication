<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.course.home.title">Courses</span>
        <button class="btn btn-primary float-right jh-create-entity create-course-my-suffix" [routerLink]="['/', { outlets: { popup: ['course-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.course.home.createLabel">
            Create new Course
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="courses">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="courseTitle"><span jhiTranslate="jhipsterSampleApplicationApp.course.courseTitle">Course Title</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="courseAvator"><span jhiTranslate="jhipsterSampleApplicationApp.course.courseAvator">Course Avator</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="courseDescription"><span jhiTranslate="jhipsterSampleApplicationApp.course.courseDescription">Course Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="coursePrice"><span jhiTranslate="jhipsterSampleApplicationApp.course.coursePrice">Course Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="courseLevel"><span jhiTranslate="jhipsterSampleApplicationApp.course.courseLevel">Course Level</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let course of courses ;trackBy: trackId">
                <td><a [routerLink]="['../course-my-suffix', course.id ]">{{course.id}}</a></td>
                <td>{{course.courseTitle}}</td>
                <td>
                    <a *ngIf="course.courseAvator" (click)="openFile(course.courseAvatorContentType, course.courseAvator)">
                        <img [src]="'data:' + course.courseAvatorContentType + ';base64,' + course.courseAvator" style="max-height: 30px;" alt="course image"/>
                    </a>
                    <span *ngIf="course.courseAvator">{{course.courseAvatorContentType}}, {{byteSize(course.courseAvator)}}</span>
                </td>
                <td>{{course.courseDescription}}</td>
                <td>{{course.coursePrice}}</td>
                <td jhiTranslate="{{'jhipsterSampleApplicationApp.Level.' + course.courseLevel}}">{{course.courseLevel}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../course-my-suffix', course.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'course-my-suffix/'+ course.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'course-my-suffix/'+ course.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="courses && courses.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

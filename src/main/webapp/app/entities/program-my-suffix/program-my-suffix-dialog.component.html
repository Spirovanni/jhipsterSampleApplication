<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProgramLabel" jhiTranslate="jhipsterSampleApplicationApp.program.home.createOrEditLabel">Create or edit a Program</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!program.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="program.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.program.programName" for="field_programName">Program Name</label>
            <input type="text" class="form-control" name="programName" id="field_programName"
                [(ngModel)]="program.programName" required/>
            <div [hidden]="!(editForm.controls.programName?.dirty && editForm.controls.programName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.programName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.program.programAvator" for="field_programAvator">Program Avator</label>
            <div>
                <img [src]="'data:' + program.programAvatorContentType + ';base64,' + program.programAvator" style="max-height: 100px;" *ngIf="program.programAvator" alt="program image"/>
                <div *ngIf="program.programAvator" class="form-text text-danger clearfix">
                    <span class="pull-left">{{program.programAvatorContentType}}, {{byteSize(program.programAvator)}}</span>
                    <button type="button" (click)="clearInputImage('programAvator', 'programAvatorContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_programAvator" (change)="setFileData($event, program, 'programAvator', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="programAvator" id="field_programAvator"
                [(ngModel)]="program.programAvator" />
            <input type="hidden" class="form-control" name="programAvatorContentType" id="field_programAvatorContentType"
                [(ngModel)]="program.programAvatorContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.program.programDescription" for="field_programDescription">Program Description</label>
            <input type="text" class="form-control" name="programDescription" id="field_programDescription"
                [(ngModel)]="program.programDescription" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.program.programPrice" for="field_programPrice">Program Price</label>
            <input type="number" class="form-control" name="programPrice" id="field_programPrice"
                [(ngModel)]="program.programPrice" />
        </div>

        <div class="form-group">
            <label jhiTranslate="jhipsterSampleApplicationApp.program.courses" for="field_courses">Courses</label>
            <select class="form-control" id="field_courses" multiple name="courses" [(ngModel)]="program.courses">
                <option [ngValue]="getSelected(program.courses, courseOption)" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

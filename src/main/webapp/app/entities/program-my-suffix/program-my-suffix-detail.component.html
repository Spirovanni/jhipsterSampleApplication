
<div *ngIf="program">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.program.detail.title">Program</span> {{program.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.program.programName">Program Name</span></dt>
        <dd>
            <span>{{program.programName}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.program.programAvator">Program Avator</span></dt>
        <dd>
            <div *ngIf="program.programAvator">
                <a (click)="openFile(program.programAvatorContentType, program.programAvator)">
                    <img [src]="'data:' + program.programAvatorContentType + ';base64,' + program.programAvator" style="max-width: 100%;" alt="program image"/>
                </a>
                {{program.programAvatorContentType}}, {{byteSize(program.programAvator)}}
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.program.programDescription">Program Description</span></dt>
        <dd>
            <span>{{program.programDescription}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.program.programPrice">Program Price</span></dt>
        <dd>
            <span>{{program.programPrice}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.program.courses">Courses</span></dt>
        <dd>
            <span *ngFor="let courses of program.courses; let last = last">
                <a [routerLink]="['/course-my-suffix', courses?.id ]">{{courses.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'program-my-suffix/'+ program.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.program.home.title">Programs</span>
        <button class="btn btn-primary float-right jh-create-entity create-program-my-suffix" [routerLink]="['/', { outlets: { popup: ['program-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.program.home.createLabel">
            Create new Program
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="programs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="programName"><span jhiTranslate="jhipsterSampleApplicationApp.program.programName">Program Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="programAvator"><span jhiTranslate="jhipsterSampleApplicationApp.program.programAvator">Program Avator</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="programDescription"><span jhiTranslate="jhipsterSampleApplicationApp.program.programDescription">Program Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="programPrice"><span jhiTranslate="jhipsterSampleApplicationApp.program.programPrice">Program Price</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let program of programs ;trackBy: trackId">
                <td><a [routerLink]="['../program-my-suffix', program.id ]">{{program.id}}</a></td>
                <td>{{program.programName}}</td>
                <td>
                    <a *ngIf="program.programAvator" (click)="openFile(program.programAvatorContentType, program.programAvator)">
                        <img [src]="'data:' + program.programAvatorContentType + ';base64,' + program.programAvator" style="max-height: 30px;" alt="program image"/>
                    </a>
                    <span *ngIf="program.programAvator">{{program.programAvatorContentType}}, {{byteSize(program.programAvator)}}</span>
                </td>
                <td>{{program.programDescription}}</td>
                <td>{{program.programPrice}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../program-my-suffix', program.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'program-my-suffix/'+ program.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'program-my-suffix/'+ program.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="programs && programs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
